<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline AI Chat - Llama 3.2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            height: 90vh;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .status {
            font-size: 12px;
            opacity: 0.9;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            display: flex;
            gap: 12px;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 12px;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: #667eea;
            color: white;
        }

        .message.assistant .message-content {
            background: #f0f0f0;
            color: #333;
        }

        .input-area {
            border-top: 1px solid #e0e0e0;
            padding: 16px;
            display: flex;
            gap: 10px;
        }

        textarea {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: inherit;
            resize: none;
            max-height: 100px;
        }

        button {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .init-message {
            text-align: center;
            color: #999;
        }

        .error {
            background: #fee;
            color: #c00;
            padding: 16px;
            border-radius: 8px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ¤– Offline AI Chat</h1>
            <div class="status" id="status">Checking WebLLM configuration...</div>
        </div>

        <div class="messages" id="messages">
            <div class="init-message">
                <p>Connecting to WebLLM...</p>
                <p style="font-size: 12px; margin-top: 8px; opacity: 0.7;">This may take a moment...</p>
            </div>
        </div>

        <div class="input-area">
            <textarea id="input" placeholder="Type your message..." rows="1" disabled></textarea>
            <button id="sendBtn" disabled>Send</button>
        </div>
    </div>

    <script>
        const statusDiv = document.getElementById('status');
        const messagesDiv = document.getElementById('messages');
        const inputArea = document.getElementById('input');
        const sendBtn = document.getElementById('sendBtn');

        let engine = null;
        let isReady = false;

        async function loadWebLLM() {
            try {
                statusDiv.textContent = "Loading WebLLM library...";
                
                // Import WebLLM
                const mod = await import('https://esm.run/@mlc-ai/web-llm');
                window.webllm = mod;
                
                statusDiv.textContent = "Creating engine...";
                
                // Create engine - try to use a publicly available model config
                engine = new mod.MLCEngine({
                    model: "Llama-3.2-1B-Instruct-q4f16_1-MLC",
                });
                
                statusDiv.textContent = "Loading model...";
                
                // Set up event listeners
                engine.on('initStart', () => {
                    statusDiv.textContent = "Initializing model...";
                    messagesDiv.innerHTML = '<div class="init-message"><p>Loading model weights...</p></div>';
                });

                engine.on('initProgress', (report) => {
                    const percent = Math.round((report.progress / report.total) * 100);
                    statusDiv.textContent = `Loading: ${percent}%`;
                    messagesDiv.innerHTML = `<div class="init-message"><p>Loading: ${percent}%</p></div>`;
                });

                engine.on('initEnd', () => {
                    statusDiv.textContent = "Ready";
                    isReady = true;
                    inputArea.disabled = false;
                    sendBtn.disabled = false;
                    messagesDiv.innerHTML = '';
                    addMessage("Hello! I'm Llama 3.2 1B running offline. How can I help?", "assistant");
                });

                // Initialize
                await engine.init();
                
            } catch (error) {
                console.error('Error:', error);
                statusDiv.textContent = `Error: ${error.message}`;
                messagesDiv.innerHTML = `<div class="error">Error: ${error.message}<br><br><small>Check browser console for details</small></div>`;
                console.error('Full error:', error);
            }
        }

        function addMessage(text, role) {
            const msg = document.createElement('div');
            msg.className = `message ${role}`;
            
            const content = document.createElement('div');
            content.className = 'message-content';
            content.textContent = text;
            
            msg.appendChild(content);
            messagesDiv.appendChild(msg);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        async function sendMessage() {
            if (!isReady) return;
            
            const text = inputArea.value.trim();
            if (!text) return;
            
            addMessage(text, 'user');
            inputArea.value = '';
            sendBtn.disabled = true;
            inputArea.disabled = true;
            
            try {
                const response = await engine.chat.completions.create({
                    messages: [{ role: "user", content: text }],
                    max_tokens: 512,
                    temperature: 0.7,
                });
                
                const reply = response.choices[0].message.content;
                addMessage(reply, 'assistant');
                
            } catch (error) {
                console.error('Chat error:', error);
                addMessage(`Error: ${error.message}`, 'assistant');
            } finally {
                sendBtn.disabled = false;
                inputArea.disabled = false;
                inputArea.focus();
            }
        }

        sendBtn.addEventListener('click', sendMessage);
        inputArea.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Load WebLLM on page load
        window.addEventListener('load', loadWebLLM);
    </script>
</body>
</html>

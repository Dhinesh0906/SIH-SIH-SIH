<!doctype html>

    <meta charset="UTF-8" />
    <!-- Preload TFLite native C++ Web API with absolute path -->
    <script>
      // Set wasm path BEFORE loading the runtime
      if (typeof Module === 'undefined') {
        var Module = {
          locateFile: function(path) {
            // Redirect wasm requests to simplified filename
            if (path.endsWith('.wasm')) {
              console.debug('[init] WASM request:', path, '-> /tflite/wasm.bin');
              return '/tflite/wasm.bin';
            }
            console.debug('[init] Locating:', path, '-> /tflite/' + path);
            return '/tflite/' + path;
          },
          noExitRuntime: true
        };
      }
    </script>
    <script src="/tflite/tflite_web_api_cc_simd.js"></script>
    <script src="/tflite/tf.min.js"></script> 
    <script src="/tflite/tf-tflite.min.js"></script>
